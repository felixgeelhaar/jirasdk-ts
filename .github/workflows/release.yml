name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: 'chore: release packages'
          title: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm with provenance
        if: steps.changesets.outputs.has_changesets == 'false'
        run: |
          # Check if there are unpublished versions
          CORE_LOCAL=$(node -p "require('./packages/core/package.json').version")
          JIRA_LOCAL=$(node -p "require('./packages/jira/package.json').version")
          CORE_NPM=$(npm view @felixgeelhaar/sdk-core version 2>/dev/null || echo "0.0.0")
          JIRA_NPM=$(npm view @felixgeelhaar/jira-sdk version 2>/dev/null || echo "0.0.0")

          if [ "$CORE_LOCAL" != "$CORE_NPM" ]; then
            echo "Publishing @felixgeelhaar/sdk-core@$CORE_LOCAL..."
            cd packages/core && npm publish --provenance --access public
            cd ../..
          fi

          if [ "$JIRA_LOCAL" != "$JIRA_NPM" ]; then
            echo "Publishing @felixgeelhaar/jira-sdk@$JIRA_LOCAL..."
            cd packages/jira && npm publish --provenance --access public
            cd ../..
          fi

          if [ "$CORE_LOCAL" = "$CORE_NPM" ] && [ "$JIRA_LOCAL" = "$JIRA_NPM" ]; then
            echo "All packages already published"
          fi
